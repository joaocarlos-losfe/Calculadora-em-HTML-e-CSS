<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <div class="calculator">
            <div class="top">
                <div class="top_row">
                    <img src="clock.png">
                    <img src="return.png">
                </div>

                <div class="inputs">
                    <input id="operations" type="text">
                    <h2 id="result">99.308</h2>
                </div>

            </div>
    
            <div class="botton">
                <div class="row">
                    <button id="horizontal_oper">C</button>
                    <button id="horizontal_oper">+/-</button>
                    <button id="horizontal_oper">%</button>
                    <button id="vertical_oper">÷</button>
                    
                </div>

                <div class="row">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button id="vertical_oper">×</button>
                </div>

                <div class="row">
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button id="vertical_oper">−</button>
                </div>

                <div class="row">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button id="vertical_oper">+</button>
                </div>

                <div class="row">
                    <button></button>
                    <button>0</button>
                    <button>.</button>
                    <button id="vertical_oper">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
